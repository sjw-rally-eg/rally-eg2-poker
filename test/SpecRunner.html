<head>
  <title>rallysoft eg2 - Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here...  -->
  <script type="text/javascript" src="../Card.js"></script>
  <script type="text/javascript" src="../PokerHand.js"></script>
  <script type="text/javascript" src="../PokerHandRanker.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="poker_hands_to_test.js"></script>
  <script type="text/javascript" src="test_card.js"></script>
  <script type="text/javascript" src="test_poker_hand.js"></script>
  <script type="text/javascript" src="test_poker_hand_ranker.js"></script>

  <script type="text/javascript">
    // jasmine tester - DO NOT EDIT
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
